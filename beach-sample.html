<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('beach1.jpg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            height: 430px;
            width: 450px;
            padding: 35px 50px 30px 50px;
            background-color: transparent;
            backdrop-filter: blur(25px);
            border: 1px solid white;
            box-shadow: 0px 0px 8px white;
            border-radius: 30px;
            text-align: center;
        }

        .container h1 {
            color: white;
            font-size: 35px;
            font-weight: 850;
            padding-bottom: 20px;
        }

        .container .user {
            padding-bottom: 25px;
        }

        .container .user input {
            font-size: 15px;
            color: white;
            padding: 13px 140px 13px 10px;
            border-top: 0;
            border-left: 0;
            border-right: 0;
            border-bottom: 0.5px solid white;
            outline: none;
            background-color: transparent;
        }
        
        .container .user input::placeholder{
            color: white;
        }

        .user input:hover {
            border-bottom: 2px solid white;
        }

        .container .password {
            padding-bottom: 25px;
        }

        .container .password input {
            color: white;
            font-size: 15px;
            padding: 13px 140px 13px 10px;
            border-top: 0;
            border-left: 0;
            border-right: 0;
            border-bottom: 0.5px solid white;
            outline: none;
            background-color: transparent;
        }
        
        .container .password input::placeholder{
            color: white;
        }

        .password input:hover {
            border-bottom: 2px solid white;
        }

        .container h4 {
            padding-bottom: 20px;
            color: white;
        }

        h4 input {
            accent-color: #00e1ff;
        }

        h4 a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: #00e1ff;
            text-decoration: solid;
        }

        .container button {
            font-size: 16px;
            font-weight: 700;
            padding: 13px 145px;
            border-radius: 30px;
            border: none;
            background-color: #00e1ff;
        }

        .container button:hover {
            cursor: pointer;
            border: 0.1px solid gray;
        }

        .Register h4 {
            padding-top: 20px;
        }

        .Register h4 a:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div class="full">
        <div class="container">
            <form action="">
                <h1>Login</h1>
                <div class="user">
                    <input type="text" class="input" placeholder="Username" required>
                </div>
                <div class="password">
                    <input type="text" class="input" placeholder="Password" required>
                </div>
                <div>
                    <h4>
                        <input type="checkbox">&nbsp;Remember&nbsp;me
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span><a href="#1">Forget Password</a></span>
                    </h4>
                </div>
                <button type="submit">Login</button>
                <div class="Register">
                    <h4>Don't have an account?&nbsp;&nbsp;<a href="#2">Register</a></h4>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
